{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'app_portal/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Calculadora Avançada</h2>
        <h3>Acesse sua conta para fazer cálculos</h3>
        <form method="POST">
            <h2>Login</h2>

            {% csrf_token %}
            <input type="text" name="username" placeholder="E-mail ou Usuário" required><br>
            <input type="password" name="password" placeholder="Senha" required><br>
            <input type="hidden" name="form_type" value="login">
            <button type="submit">Fazer Login</button><br>


            {% if erro %}
            <p style="color:red" class="erro-login">{{ erro }}</p>
            {% endif %}
            <p>Não possui registro? <br>Preencha abaixo para se <strong>cadastrar</strong>.</p>
        </form>
        <form method="POST">
            <h2>Cadastrar</h2>

        {% csrf_token %}
        <input type="hidden" name="form_type" value="register"><br>
        <input type="text" name="new_username" placeholder="Nome do usuário" required><br>
        <input type="email" name="new_email" placeholder="E-mail" required><br>
        <input type="password" name="new_password1" placeholder="Senha" required><br>
        <input type="password" name="new_password2" placeholder="Confirmar senha" required><br>
        <button type="submit">Cadastrar</button>
    </form>
    </div>
</body>
</html>
